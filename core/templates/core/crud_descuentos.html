{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descuentos</title>
    <link rel="stylesheet" href="{% static 'core/css/crud_descuentos.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="contenido">
        <div class="header">
            <div class="header" id="logo">
                <img src="https://images.vexels.com/media/users/3/235104/isolated/preview/c82b0d602a94a42de2cc0fb924ecc989-flor-cortada-de-girasol.png"
                    alt="" width="80">
                <h5> <a href="" style="text-decoration: none; color: #12c72a;">GARDEN STORE</a></h5>
            </div>
            <ul class="menu">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html" style="color: #12c72a;"><img src="iconos/home_page_24px.png"
                            alt="">Inicio</a>

                </li>
                <div class="btn-group">
                    <button type="button" class="btn  dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"
                        style="color: #12c72a; font-family: 'Secular One', sans-serif;">
                        CRUD
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><button class="dropdown-item" type="button"><a
                                    href="crud_productos.html">Productos</a></button></li>
                        <li><button class="dropdown-item" type="button"><a
                                    href="crud_descuentos.html">Descuentos/Promociones</a></button></li>
                    </ul>
                </div>
                </li>
            </ul>
        </div>
    </div>
    <div id="titulo">
        <h1 id="titulo">Descuentos</h1>
    </div>
    <div class="contenedor">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="{% static 'core/js/validacion_Crud_descuentos.js' %}"></script>
        <div class="tabla">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre del Descuento</th>
                        <th scope="col">Porcentaje de descuento (%)</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in descuento %}
                    <tr>
                        <th scope="row">{{ i.id }}</th>
                        <td>{{ i.nombre }}</td>
                        <td>{{ i.porcentaje }}%</td>
                        <td>
                            <a href="actualizarDescuento/{{ i.id }}"><button type="submit" class="btn btn-secondary" id="btnActualizar">Actualizar</button></a>
                            <a href="eliminarDescuento/{{ i.id }}"><button type="submit" class="btn btn-secondary" id="btnEliminar">Eliminar</button></a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="parte1">
            <form id="formulario" action="/registrarDescuento/" method="post">
                {% csrf_token %}
                <h1 style="font-size: 35px;"> â€¢Agregar descuento</h1>
                <label for="id">Id: </label>
                <input type="text" name="id" id="id" class="form-control">
                <label for="nombre">Nombre del descuento: </label>
                <input type="text" name="nombre" id="nombre" class="form-control">
                <h2 id="mensaje1"></h2>
                <label for="porcentaje">Porcentaje de descuento (%): </label>
                <input type="number" name="porcentaje" id="porcentaje" class="form-control" max="100">
                <h2 id="mensaje2"></h2>
                <div class="botones">
                    <button type="submit" id="agregar" class="btn btn-primary"> Agregar</button>
                    <button type="reset" id="limpiar" class="btn btn-primary"
                        style="font-size: 18px;   width: 100px; border-color: black;"> Limpiar</button>
                </div>
            </form>
        </div>
    </div>


</body>

</html>
