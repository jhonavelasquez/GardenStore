{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Productos</title>
  <link rel="stylesheet" href="{% static 'core/css/crud_productos.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
 
 
 
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
  crossorigin="anonymous"></script>
  <div class="contenido">
    <div class="header">
      <div class="header" id="logo">
        <img
          src="https://images.vexels.com/media/users/3/235104/isolated/preview/c82b0d602a94a42de2cc0fb924ecc989-flor-cortada-de-girasol.png"
          alt="" width="80">
        <h5> <a href="" style="text-decoration: none; color: #12c72a;">GARDEN STORE</a></h5>
      </div>
      <ul class="menu">
        <li class="nav-item active">
          <a class="nav-link" href="index.html" style="color: #12c72a;"><img src="iconos/home_page_24px.png"
              alt="">Inicio</a>

        </li>
        <div class="btn-group">
          <button type="button" class="btn  dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"
            style="color: #12c72a; font-family: 'Secular One', sans-serif;">
            CRUD
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><button class="dropdown-item" type="button"><a href="#">Productos</a></button></li>
            <li><button class="dropdown-item" type="button"><a href="crud_descuentos.html">Descuentos/Promociones</a></button></li>
          </ul>
        </div>
        </li>
      </ul>
    </div>
  </div>

    
    <form id="formProductos" action="/registrarProducto/"  method="POST">
      {% csrf_token %}
      <br>
      <div class="form-group">
        <label for="inputNombreProducto">Codigo</label>
        <input type="number" class="form-control" id="inputCodigo"  name="codigo">
      </div>
      <br>
      <div class="form-group">
        <label for="inputNombreProducto">Nombre del producto</label>
        <input type="text" class="form-control" id="inputNombreProducto"  name="nombre">
      </div>
      <br>
      <div class="form-group col-md-4">
        <label for="inputPrecio">Precio</label>
        <input type="number" class="form-control" id="inputPrecio"  name="precio">
      </div>
      <br>
      <div class="form-group col-md-4">
        <label for="inputStock">Stock</label>
        <input type="number" class="form-control" id="inputStock"  name="stock">
      </div>
      <br>
      <div class="form-group col-md-4">
        <label for="inputImagen">Imagen</label>
        <input type="text" class="form-control" id="inputImagen"  name="imagen">
      </div>
      <br>
    <button type="submit" class="btn btn-primary" id="btnAgregar">Agregar</button>
    <button type="reset" class="btn btn-primary" id="btnLimpiar">Limpiar</button>

  </form>


  <table class="table table-stripped" id="tablaProductos">
    <tbody>
      <tr>
        <th>Codigo</th>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Stock</th>
        <th>Imagen</th>
        <th>Acciones</th>
      </tr>

      {% for i in producto %}
      <tr>
          <td>{{ i.codigo }}</td>
          <td>{{ i.nombre }}</td>
          <td>$ {{ i.precio }}</td>
          <td>{{ i.stock }}</td>
          <td><img src="{{ i.imagen }}" alt="" width="100"></td>
          <td></td>
          <td>
            <a href="actualizarProducto/{{ i.codigo }}"><button type="submit" class="btn btn-secondary" id="btnActualizar">Actualizar</button></a>
            <a href="eliminarProducto/{{ i.codigo }}"><button type="submit" class="btn btn-secondary" id="btnEliminar">Eliminar</button></a>
              
          </td>
      </tr>
      {% endfor %}
    </tbody>

  </table>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="{% static 'core/js/crud_productos_valid.js' %}"></script>

</body>

</html>
