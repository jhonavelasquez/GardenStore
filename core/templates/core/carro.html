{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GARDEN STORE</title>
    <link rel="stylesheet" href="{% static 'core/css/estilocar.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
 
<body>
      <div class="contenedor">
        <div class="header">
            <img src="https://images.vexels.com/media/users/3/235104/isolated/preview/c82b0d602a94a42de2cc0fb924ecc989-flor-cortada-de-girasol.png"
                alt="" width="80">
            <h1> <a href="{% url 'home' %}" style="text-decoration: none; color: #12c72a;">GARDEN STORE</a></h1>
        </div>
        <ul class="menu">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'home' %}" style="color: #12c72a;"><img src="{% static 'core/img/home_page_24px.png' %}" alt="">Inicio</a> 
                
            </li>
            <li><a href="{% url 'historial' %}"> <img src="{% static 'core/img/time_machine_24px.png' %}" alt="">Tus compras</a></li>
            <li>
                <div class="btn-group">
                    <button id="iniciarsesion" type="button" class="btn  dropdown-toggle" data-bs-toggle="dropdown"
                        aria-expanded="false" style="color: #12c72a; font-family: 'Secular One', sans-serif;"> <img src="{% static 'core/img/user_24px.png' %}" alt="" width="28px">
                        Iniciar Sesión
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><button class="dropdown-item" type="button"><a href="{% url 'login' %}">Iniciar Sesión</a></button>
                        </li>
                        <li><button class="dropdown-item" type="button"><a href="{% url 'registro' %}">Registrar</a></button>
                        </li>
                        <li><button class="dropdown-item" type="button"><a href="{% url 'suscripcion' %}">Suscripción</a></button>
                        </li>
                    </ul>
                </div>
            </li>
            <li><a href="{% url 'carro' %}"><img src="{% static 'core/img/shopping_cart_24px2.png' %}" alt="" width="35px">Carrito</a></li>
        </ul>
    </div> 
    <div id="contenido">
        
    </div>
    <div id="contenido">
      <div>
          <h1>Compras</h1>
      </div>
      <div class="carro">
          <div class="table">
              <table class="table">
                  <thead>
                      <tr id="columnas">
                          <th scope="col">Producto</th>
                          <th scope="col" style="display: flex; justify-content: center;">Cantidad</th>
                          <th scope="col">Total</th>
                      </tr>
                  </thead>
                  <tbody>
                      {% for i in cartitems %}
                      <tr>
                          <th id="producto">
                              <div>
                                  <img src="{{i.imagen}}" alt="">
                              </div>
                              <div>
                                  <div class="tituloProducto">
                                      <h2>{{i.nombre}}</h2>
                                  </div>
                              </div>
  
                          </th>
                          <td id="cantidad">
                              <div class="selector">
                                  <p>{{i.cantidad}}</p>
                              </div>
                          </td>
                          <td>
                              <div>
                                  <p id="valor">${{i.subtotal_producto}} CLP</p>
                              </div>
                          </td>
                      </tr>
                      {% endfor %}
                  </tbody>
              </table>
          </div>
          {% for c in cart %}
          <div class="precio">
  
              <div class="monto">
                  <h3>Total</h3>
                  <div id="total">
                      <p>${{c.subtotal}} CLP</p>
                  </div>
              </div>
              <div class="comprar">
                  <label for="delibery">Impuestos incluidos. ¡Solo por hoy envío gratis!</label>
                  <a href="{% url 'comprar' p_total=c.subtotal id_carrito=c.id_carrito %}" class="btn btn-danger">Comprar</a>
              </div>
          </div>
          {% endfor %}
      </div>
  </div>
</body>
</html>
